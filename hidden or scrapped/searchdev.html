<!DOCTYPE html>
<html>
  <head>
    <title>Cail Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: sans-serif;
      }
      header {
        text-align: center;
        padding: 10px;
        background-color: #f2f2f2;
        font-size: 16px;
      }
      main {
        text-align: center;
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #f2f2f2;
        font-size: 14px;
      }
      @media only screen and (max-width: 600px) {
        header, footer {
          font-size: 14px;
        }
      }
      @media only screen and (max-width: 400px) {
        header, footer {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <p>Made possible using Google's Programmable Search Engine - Learn more at <a href="https://programmablesearchengine.google.com/about/">https://programmablesearchengine.google.com/about/</a></p>
    </header>
    <main>
      <img src="macesgoodlogo.svg" alt="Macesgood Logo">
      <script async src="https://cse.google.com/cse.js?cx=33e6694732c1b406a"></script>
      <div class="gcse-search"></div>
    </main>
    <footer>
      <p>Check out our creator's YouTube channel: <a href="https://www.youtube.com/channel/UCjifrR58k75O2yKH-GKhNFQ">https://www.youtube.com/channel/UCjifrR58k75O2yKH-GKhNFQ</a></p>
      <p>&copy; 2023 Mace Cail. All rights reserved.</p>
    </footer>
    <script>
      let idleTime = 0;
      const idleInterval = setInterval(timerIncrement, 60000); // 1 minute

      function timerIncrement() {
        idleTime++;
        if (idleTime === 300) { // 5 hours
          clearInterval(idleInterval);
          const img = document.createElement("img");
          img.src = "oops.png";
          img.alt = "Oops! The page has timed out.";
          document.body.innerHTML = "";
          document.body.appendChild(img);
        }
      }

      document.addEventListener("mousemove", function() {
        idleTime = 0;
      });
      document.addEventListener("keypress", function() {
        idleTime = 0;
      });
    </script>
  </body>
</html>
